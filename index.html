<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff6600;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      margin-left: 65%;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #ff6600;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 35vh;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .order-btn, .scroll-btn {
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .order-btn:hover, .scroll-btn:hover {
      background-color: #cc5200;
    }

    #scrollTarget {
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: white;
      font-size: 24px;
    }

    .app-banner {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
      padding: 20px 10px;
      background-color: #111;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 0;
    }

    .resized-banner {
      height: 370px;
      width: 100%;
      border-radius: 0;
      display: block;
      margin: 0 auto;
    }

    .cities-section {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 30px 20px;
      box-sizing: border-box;
      text-align: left;
    }

    .cities-section h2 {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 22px;
      letter-spacing: -1px;
    }

    .cities-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      justify-items: stretch;
    }

    .cities-grid button {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 10px;
      padding: 10px 8px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      text-align: center;
      transition: background 0.2s, color 0.2s;
      white-space: normal;
      line-height: 1.3;
      font-weight: 500;
      min-width: 0;
      min-height: 36px;
      max-width: 100%;
    }

    .cities-grid button:hover,
    .cities-grid .show-more:hover {
      background: #ff6600;
      color: #fff;
    }

    .cities-grid .show-more {
      color: #ff6600;
      background: #fff;
      font-weight: bold;
      border: 2px solid #ff6600;
      transition: background 0.2s, color 0.2s;
      min-width: 0;
    }

    .more-cities {
      display: none;
      animation: fadeIn 0.4s;
    }

    .more-cities.show {
      display: contents;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media screen and (max-width: 900px) {
      .cities-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 500px) {
      .cities-grid {
        grid-template-columns: 1fr;
      }
      .cities-section {
        padding: 18px 4px;
      }
      .cities-section h2 {
        font-size: 20px;
        margin-bottom: 14px;
      }
      .cities-grid {
        gap: 8px;
      }
      .cities-grid button {
        font-size: 12px;
        padding: 8px 4px;
      }
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <div class="logo">Foodies</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </div>

  
  <div class="hero">
    <h1>Welcome to Your Tasty Destination</h1>
    <p>Order from top restaurants in your city – Delivered hot and fresh!</p>
    <a href="order.html" class="order-btn">Order Now</a>
    <button class="scroll-btn" onclick="scrollDown()">↓ More view</button>
  </div>

  <div id="scrollTarget">
    <div id="appBanner" class="app-banner">
      <img src="https://static.vecteezy.com/system/resources/previews/002/076/168/non_2x/food-delivery-banner-design-flat-design-online-order-vector.jpg" class="resized-banner" alt="Food Delivery Banner">
    </div>

    <div class="cities-section">
      <h2>Cities with food delivery</h2>
      <div class="cities-grid">
        <button>Order food online in Bangalore</button>
        <button>Order food online in Gurgaon</button>
        <button>Order food online in Hyderabad</button>
        <button>Order food online in Delhi</button>
        <button>Order food online in Mumbai</button>
        <button>Order food online in Pune</button>
        <button>Order food online in Kolkata</button>
        <button>Order food online in Chennai</button>
        <button>Order food online in Ahmedabad</button>
        <button>Order food online in Chandigarh</button>
        <button>Order food online in Jaipur</button>
        <button class="show-more" id="showMoreBtn" onclick="showMoreCities()">Show More ▼</button>
        <span id="moreCities" class="more-cities">
          <button>Order food online in Lucknow</button>
          <button>Order food online in Bhopal</button>
          <button>Order food online in Indore</button>
          <button>Order food online in Kochi</button>
          <button>Order food online in Nagpur</button>
          <button>Order food online in Patna</button>
          <button>Order food online in Surat</button>
          <button>Order food online in Ludhiana</button>
          <button>Order food online in Agra</button>
          <button>Order food online in Nashik</button>
          <button>Order food online in chennai</button>
          <button>Order food online in Gujarat</button>
        </span>
      </div>
    </div>
  </div>

  <script>
    function scrollDown() {
      document.getElementById('scrollTarget').scrollIntoView({ behavior: 'smooth' });
    }

    window.addEventListener('scroll', function () {
      const banner = document.getElementById('appBanner');
      const scrollPos = window.scrollY + window.innerHeight;
      const triggerPoint = document.getElementById('scrollTarget').offsetTop;

      if (scrollPos >= triggerPoint) {
        banner.style.opacity = 1;
      } else {
        banner.style.opacity = 0;
      }
    });

    function showMoreCities() {
      var moreCities = document.getElementById('moreCities');
      var btn = document.getElementById('showMoreBtn');
      if (moreCities.classList.contains('show')) {
        moreCities.classList.remove('show');
        btn.textContent = "Show More ▼";
      } else {
        moreCities.classList.add('show');
        btn.textContent = "Show Less ▲";
      }
    }
  </script>
</body>
</html>
